<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess A Number!</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Guessing Game</h1>
    <section>
      <form id="input">
        <input type="text" id="playerOne" placeholder="Player One" />
        <input type="text" id="playerTwo" placeholder="Player Two" />
        <button type="submit">Submit</button>
        <button type="restart" id="restartBtn">Restart</button>
      </form>

      <section class="playerGuessHx">
        <div>
          <p id="counter">
            Number of guesses: <span id="counterNumber">0</span>
          </p>
        </div>

        <div id="p1G">
          <p>Player One has guessed:</p>
          <ul id="playerOneList"></ul>
        </div>

        <div id="p2G">
          <p>Player Two has guessed:</p>
          <ul id="playerTwoList"></ul>
        </div>

      </section>
      <section>
        <div id="message">
          <p id="onetag">Player 1: <span id="p1M"></span></p>
          <p id ='twotag'> Player 2: <span id= "p2M"></span></p>
          <!-- AREA TO DISPLAY WINNER MESSAGE-->
        </div>

      </section>
    </section>
  </body>
</html>
